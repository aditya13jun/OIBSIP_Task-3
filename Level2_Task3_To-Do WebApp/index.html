<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>A To-Do Web App</title>
  <link rel="stylesheet" href="">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>A To-Do Web App</h1>
  <section class="greeting">
    <h2><em>
        What's up, <input type="text" id="name" placeholder="Name please...">
      </em></h2>
  </section>
  <div class="container">
    <h2 class="heading">What's on your To-Do List :</h2>

    <div>
      <input type="text" class="txtb" placeholder="Add your task...">
      <div class="notcomp">
        <h3>Pending Task :-</h3>
      </div>
    </div>

    <div class="comp">
      <h3>Completed Task :-</h3>
    </div>
  </div>
  <script src="logic.js"></script>

</body>

</html>
